name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - {name: LLM-Desk, platform: linux/amd64, os: ubuntu-latest}
          - {name: LLM-Desk, platform: windows/amd64, os: windows-latest}
          - {name: LLM-Desk, platform: darwin/universal, os: macos-latest}
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build Wails App
        uses: dAppServer/wails-build-action@v3
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          go-version: '1.23'
          node-version: '20'
          build-tags: webkit2_41
          nsis: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
