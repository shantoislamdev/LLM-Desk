name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - {name: LLM-Desk, platform: linux/amd64, os: ubuntu-latest}
          - {name: LLM-Desk, platform: windows/amd64, os: windows-latest}
          - {name: LLM-Desk, platform: darwin/universal, os: macos-latest}
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: wails build -platform linux/amd64 -tags webkit2_41

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: wails build -platform windows/amd64 -nsis

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: wails build -platform darwin/universal

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
