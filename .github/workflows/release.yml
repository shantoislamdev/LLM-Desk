name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - {name: LLM-Desk, platform: linux/amd64, os: ubuntu-latest}
          - {name: LLM-Desk, platform: windows/amd64, os: windows-latest}
          - {name: LLM-Desk, platform: darwin/universal, os: macos-latest}
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          wails build -platform linux/amd64 -tags webkit2_41
          mv build/bin/llm-desk build/bin/llm-desk-linux-amd64

      - name: Install NSIS
        if: runner.os == 'Windows'
        run: choco install nsis

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          wails build -platform windows/amd64 -nsis
          mv build/bin/llm-desk.exe build/bin/llm-desk-windows-amd64.exe
          mv build/bin/*-installer.exe build/bin/llm-desk-windows-amd64-installer.exe

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          wails build -platform darwin/universal
          create-dmg \
            --volname "LLM Desk Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "LLM Desk.app" 200 190 \
            --hide-extension "LLM Desk.app" \
            --app-drop-link 600 185 \
            "build/bin/llm-desk-darwin-universal.dmg" \
            "build/bin/LLM Desk.app"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/bin/llm-desk-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
